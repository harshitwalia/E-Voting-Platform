<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/registration_from.css"/>
    <title>Sign in & Sign up Form | E-Voting Platform | GST FORCE | Helpline No. 011-47525539/49</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form method="post" action="/login">
                <h2 class="title">Sign in</h2>
                <div id="error" style="color:red"></div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="email" type="text" placeholder="Email Address" name="email_address" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" placeholder="Password" name="password" required/>
                </div>
                <input id="Login" type="submit" value="Login" class="btn solid"/>


            </form>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    If you haven't signed up , What are you waiting for ?
                </p>
                <a href="../SignUp/registration-form.html">
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </a>
            </div>
            <img src="../img/ev.png" class="image" alt=""/>
        </div>
    </div>
</div>

<script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import {
        getAuth, onAuthStateChanged, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCI_oLJkmpAnFnbIIK43BwZ_2jxfmyVU2c",
        authDomain: "evoting-fee1e.firebaseapp.com",
        databaseURL: "https://evoting-fee1e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "evoting-fee1e",
        storageBucket: "evoting-fee1e.appspot.com",
        messagingSenderId: "62575358156",
        appId: "1:62575358156:web:0a6720dc4d31b429659269"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
            if (user) {
                location.replace("../Dashboard/dashboard.html");
            }
        }
    )

    function login() {
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        signInWithEmailAndPassword(auth, email, password).catch((error) => {
            document.getElementById("error").innerHTML = error.message.split(":")[1];
        })
    }

    document.getElementById("Login").addEventListener("click", (event) => {
        event.preventDefault()
        login();
    })


</script>
</body>
</html>
